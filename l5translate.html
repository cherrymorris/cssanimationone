<!DOCTYPE html>
<html>
<head>
	<title>Translate Function</title>
</head>

	<style type="text/css">
		img{
			width: 300px;
			margin: auto;
			display: block;
			margin-top: 200px;
			transition: transform 2s;
		}

		img:hover{
			/*Right*/
			/*transform: translateX(500px);*/
			/*transform: translateY(500px);*/
			/*transform: translateY(-500px);*/
			/*transform: translateX(-500px);*/

			transform: translate(-500px,200px);
		}
	</style>



<body>

	<img src="img/dog.jpg" alt="dog"/>

</body>
</html>
